<table class="table table-striped">
	<thead>
		<tr>
			<th>id</th>
			<th>username</th>
			<th>email</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let employee of employees | filterEmployee:employeeFilter; trackBy: trackByEmployee">
			<td>{{ employee.id }}</td>
			<td><a [routerLink]="['.', employee.id ]">{{ employee.username }}</a></td>
			<td>{{ employee.email }} </td>
		</tr>
	</tbody>
</table>
