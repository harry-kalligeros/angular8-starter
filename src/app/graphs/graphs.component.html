<section *ngIf="stats">
	<ngx-charts-line-chart
		[results]="stats"
		[view]="view"
		[scheme]="colorScheme"
		[gradient]="gradient"
		[xAxis]="showXAxis"
		[yAxis]="showYAxis"
		[legend]="showLegend"
		[showXAxisLabel]="showXAxisLabel"
		[showYAxisLabel]="showYAxisLabel"
		[xAxisLabel]="xAxisLabel"
		[yAxisLabel]="yAxisLabel"
		[autoScale]="autoScale"
		(select)="onSelect($event)"
	>
	</ngx-charts-line-chart>
</section>
